<img src="/assets/img/download.png" class='mx-auto d-block'>
<form #form='ngForm' class='md-4' autocomplete="off">
    <div class="form-group">
       <label>Username</label>
       <input class="form-control" #UserName='ngModel' name="UserName" [(ngModel)]="formModel.UserName" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type='password'class="form-control" #Password='ngModel' name="Password" [(ngModel)]="formModel.Password" required>
     </div>
     <div class ="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button class="btn btn-primary btn-lg btn-block" [disabled]="form.invalid" routerLink='/details'>Login</button>
        </div>
    </div>
    <h4 routerLink='/user/registration'>Not register? Create account</h4>
</form>
